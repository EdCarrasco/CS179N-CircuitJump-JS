<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CircuitJump Prototype</title>
	<script type="text/javascript" src="p5.min.js"></script>
	<script type="text/javascript" src="Player.js"></script>
	<script type="text/javascript" src="Rail.js"></script>
	<script type="text/javascript" src="RailManager.js"></script>
	<script type="text/javascript" src="Gate.js"></script>
	<script type="text/javascript" src="GateManager.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<button id="button_create_rail" onclick="mouseMode='CREATE_RAIL';">Create Rail</button>
	<br/>
	<button onclick="mouseMode='CREATE_GATE'; gateType='AND';">Create AND Gate</button>
	<button onclick="mouseMode='CREATE_GATE'; gateType='OR';">Create OR Gate</button>
	
	<button onclick="mouseMode='CREATE_GATE'; gateType='XOR';">Create XOR Gate</button>
	<button onclick="mouseMode='CREATE_GATE'; gateType='ODD';">Create ODD Gate</button>
	<button onclick="mouseMode='CREATE_GATE'; gateType='EVEN';">Create EVEN Gate</button>
	<br/>
	<button onclick="mouseMode='CREATE_GATE'; gateType='NOT';">Create NOT Gate</button>
	<button onclick="mouseMode='CREATE_GATE'; gateType='NAND';">Create NAND Gate</button>
	<button onclick="mouseMode='CREATE_GATE'; gateType='NOR';">Create NOR Gate</button>
	<button onclick="mouseMode='CREATE_GATE'; gateType='NXOR';">Create NXOR Gate</button>
	
	<br/>
	<button id="button_move" onclick="mouseMode='MOVE';">Move</button>
</body>
</html>
